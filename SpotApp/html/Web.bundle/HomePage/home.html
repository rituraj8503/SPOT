<body>
    <header class="type-1">
        <a href="./home.html"><img class="logo" src="../Assets/spot_logo_transparent.png" alt="Logo"></a>
        <nav>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./setup.html">Setup</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./platform.html">Platform</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="left">
            <h1>The only <span id="spot">spot</span> for all your cloud needs</h1>
            <h2 class="subtitle">Cloud development, made easier</h2>
            <div class="checklist">
                <div class="check">
                    <span class="material-symbols-outlined" style="color: green; margin-top: 15px;
                    margin-right: 7px;">check</span>
                    <p>Trusted by over 100 clients</p>
                </div>
                <div class="check">
                    <span class="material-symbols-outlined" style="color: green; margin-top: 15px;
                    margin-right: 7px;">check</span>
                    <p>Saved over $10,000 dollars in cloud deployments</p>
                </div>
                <a class="button" href="setup.html" id="get-started">Get Started</a>
            </div>

        </div>
        <div class="right slideshow-container">
            <div class="slide">
                <img class="main-img" src="../Assets/Cloud-1.jpeg" alt="Image 1">
            </div>
            <div class="slide">
                <img class="main-img" src="../Assets/Cloud-2.jpeg" alt="Image 2">
            </div>
            <div class="slide">
                <img class="main-img" src="../Assets/Cloud-3.jpeg" alt="Image 3">
            </div>
            <!-- Add more slides with images as needed -->

            <a class="prev"><span class="material-symbols-outlined">
                chevron_left
                </span></a>
            <a class="next"><span class="material-symbols-outlined">
                chevron_right
                </span></a>

            <div class="dot-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <!-- Add more dots for additional slides -->
            </div>
        </div>
    </div>
    <div class="supported">
        <p>Currently Supports</p>
        <ul>
            <li><img src="../Assets/hashicorp.png" alt="HashiCorp Terraform logo"></li>
            <li><img src="../Assets/aws.png" alt="Amazon Web Services logo"></li>
            <li><img src="../Assets/azure.png" alt="Microsoft Azure logo"></li>
            <li><img src="../Assets/gcloud.png" alt="Google Cloud logo"></li>
        </ul>
    </div>
    <div>

    </div>


    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');

            if (n >= slides.length) {
                slideIndex = 0;
            }

            if (n < 0) {
                slideIndex = slides.length - 1;
            }

            slides.forEach(slide => slide.style.display = 'none');
            dots.forEach(dot => dot.classList.remove('active'));

            slides[slideIndex].style.display = 'block';
            dots[slideIndex].classList.add('active');
        }

        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const dotButtons = document.querySelectorAll('.dot');

        prevButton.addEventListener('click', () => plusSlides(-1));
        nextButton.addEventListener('click', () => plusSlides(1));

        dotButtons.forEach((dot, index) => {
            dot.addEventListener('click', () => currentSlide(index));
        });
    </script>
</body>
</html>
